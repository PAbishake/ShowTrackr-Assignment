            <br>
    
    
    
    
            <form class="form" method="post" ng-submit="addShow()" name="addForm">
              <div class="form-group" ng-class="{ 'has-sucess': addForm.showName.$valid && addForm.showName.$dirty, 'has-error': addForm.showName.$invalid && addForm.showName.$dirty }">
                <input type="text" class="form-control" name="showName" ng-model="showName" placeholder="Enter TV show name" required autofocus>
                <div class="help-block text-danger" ng-if="addForm.showName.$dirty" ng-messages="addForm.showName.$error">
                  <div ng-message="required">TV show name is required.</div>
                </div>
                       <p id="demo"></p>
                  </div>
                       <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>

          </div>

      <script >
    
    
      // Selectors
    document.querySelector('form').addEventListener('submit', handleSubmitForm);
    
    // Event Handlers
    function handleSubmitForm(e) {
        e.preventDefault();
    
    
        var input = document.querySelector('input');
        if (input.value != ''){document.getElementById("demo").innerHTML = ( input.value + " has been added");}
        else {document.getElementById("demo").innerHTML = "Please Enter Show Name";}
    }
